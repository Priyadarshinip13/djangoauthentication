{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<style>
  body {
    background: linear-gradient(to right, #4b0082, #000000); /* purple to black gradient */
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  .content-section {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 40px;
    margin: 5% auto;
    box-shadow: 0 0 20px #8000ff;
  }

  label, .form-group, legend {
    color: #fff;
  }

  input, select, textarea {
    background-color: #1a1a1a !important;
    color: #ffffff !important;
    border: 1px solid #8000ff;
  }

  input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 5px #8000ff;
    outline: none;
  }

  .btn-signup {
    background: #8000ff;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.3rem;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
  }

  .btn-signup:hover {
    background-color: #a64dff;
    box-shadow: 0 0 15px #8000ff;
    transform: scale(1.05);
  }

  a {
    color: #a64dff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  sub {
    display: block;
    text-align: center;
    margin-top: 20px;
  }
</style>



<div class="content-section col-md-8 col-md-offset-2">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
    <center>
      <button type="submit" class="btn-signup">Sign Up</button>
    </center>
    <sub>
      <a href="{% url 'login' %}">Already have an account?</a>
    </sub>
  </form>
</div>

{% endblock start %}
