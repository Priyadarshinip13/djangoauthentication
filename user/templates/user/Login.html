{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<style>
  body {
    background: linear-gradient(to right, #4b0082, #000000); /* purple to black gradient */
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  

  .content-section {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 40px;
    margin: 5% auto;
    box-shadow: 0 0 20px #8000ff;
  }

  label, .form-group, legend {
    color: #fff;
  }

  input, select, textarea {
    background-color: #1a1a1a !important;
    color: #ffffff !important;
    border: 1px solid #8000ff;
  }

  input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 5px #8000ff;
    outline: none;
  }

  .btn-signup {
    background: #8000ff;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1.3rem;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
  }

  .btn-signup:hover {
    background-color: #a64dff;
    box-shadow: 0 0 15px #8000ff;
    transform: scale(1.05);
  }

  a {
    color: #a64dff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  sub {
    display: block;
    text-align: center;
    margin-top: 20px;
  }
</style>

 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Â  login</button>
  </center>
  <br/>
  <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
  </form>
</center>
 </div>
{% endblock start %}
